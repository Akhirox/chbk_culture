name: Deploy Front-end avec Dépendances

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Version LTS, assure la compatibilité
          cache: 'npm'
          
      # ⚠️ ÉTAPE CLÉ : Installe les dépendances (pour Socket.io-client)
      - name: Install dependencies
        run: npm install
        
      # L'étape 'Build' est intentionnellement ignorée car votre projet est sans compilation.
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact (Client Folder)
        uses: actions/upload-pages-artifact@v3
        with:
          # PUBLIE LE CONTENU DU DOSSIER 'client' car c'est là que sont les fichiers sources.
          path: 'client' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
